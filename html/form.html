<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <a href="../index.html"><h2>Volver Atras</h2></a>
    <!-- Primer Formulario -->
    <form action="" id="Info Personal">
        <fieldset>
            <legend>Info Personal</legend>
            <label for="">Nombre</label>
            <input type="text">
            <br>
            <label for="">Apellidos</label>
            <input type="text">
            <br>
            <label for="">Password</label>
            <input type="password">
            <br>
            <label for="">Fecha de Nacimiento</label>
            <input type="date">
            <br>
            <br><input type="color" name="" id="">
            <br><input type="number" name="" id="">
            <br><input type="file">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>Info Laboral</legend>
            <label for="">Nombre de la empresa donde trabaja</label>
            <input type="text">
            <br>
            <label for="">Puesto que ocupa</label>
            <input type="text">
            <br>
            <label for="">Password of his job</label>
            <input type="password">
            <br>
            <label for="">Fecha de ingreso a la empresa</label>
            <input type="date">
            <br>
            <label for="">Recomendaciones para la empresa</label>
            <br>
            <textarea></textarea>
            <br>
            <label for="">Sueldo que gana actualmente</label>
            <input type="number">
            <br>
            <label for="">Â¿Le gusta trabajar aqui?</label>
            <br>
            <label for="">Si</label>
            <input type="checkbox">
            <label for="">No</label>
            <input type="checkbox">
            <br>
            <label for="">Seleccione su transporte al trabajo</label>
            <select name="" id="">
                <option value="">A pie</option>
                <option value="">En moto</option>
                <option value="">En carro</option>
                <option value="">En transporte publico</option>
                <option value="">Otro</option>
            </select>
            <br>
            <label for="">Valore la empresa del 1 al 5</label>
            <br><input type="radio"> 1
            <br><input type="radio"> 2
            <br><input type="radio"> 3
            <br><input type="radio"> 4
            <br><input type="radio"> 5
            <br>
            <label for="">Seleccione que maquina del trabajo usa con mas frecuencia</label>
            <br><select multiple name="" id="">
                    <option value="">Expendedora de papas</option>
                    <option value="">Expendedora de bebidas</option>
                    <option value="">Expendedora de dulces</option>
                    <option value="">Expendedora de agua</option>
                    <option value="">Maquina de cafe</option>
                    <option value="">Nevera</option>
                </select>
            <br>
            <label for="">Distancia de su casa al trabajo (0KM-100KM)</label>
            <input type="range">
            <br>
            <label for="">Adjunte foto de su carnet laboral</label>
            <input type="file">
            <br>
            <label for="">Segun usted que color representa la empresa</label>
            <input type="color">
            <br>
            <label for="">Ingrese su telefono</label>
            <input type="tel">
            <br>
            <label for="">Ingrese su correo</label>
            <input type="email">
            <br>
            <label for="">Ingrese su perfil de red social de preferencia</label>
            <input type="url">
            <br>
            <label for="">Buscar algun archivo de la empresa</label>
            <input type="search">
            <br>
            <label for="">A que hora empieza su horario laboral</label>
            <input type="time">
        </fieldset>
    </form>
</body>
</html>
